<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with JavaScript Validations</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4" style="text-align: center;">Contact</h2>
                <form id="contactForm" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" onchange="name_fun()" required>
                        <span id="Name_msg" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" onchange="email_fun()" required>
                        <span id="email_msg" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" onchange="pass_fun()" required>
                        <span id="password_msg" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone no:</label>
                        <input type="phone" class="form-control" id="phone" name="phone" onchange="phone_fun()" required>
                        <span id="phone_msg" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="Address" class="form-control" id="add" name="add" onchange="add_fun()" required>
                        <span id="address_msg" style="color: red;"></span>
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="home.html" style="text-decoration: none;color: white;">Submit</a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
