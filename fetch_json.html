<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceflight News</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="demo" class="container">
        <!-- Articles will be displayed here -->
    </div>
    
    <script>
        function showArticles(articles) {
            articles.forEach(article => {
                const card = `
                    <div class="card" style="width: 18rem;">
                        <img src="${article.image_url}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.summary}</p>
                            <a href="${article.url}" class="btn btn-primary">${article.publishedAt}</a>
                        </div>
                    </div>
                `;
                document.querySelector("#demo").innerHTML += card;
            });
        }
        const apiUrl = "https://api.spaceflightnewsapi.net/v4/articles/";
        fetch(apiUrl)
            .then(res => res.json())
            .then(res => {
                showArticles(res.results);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
        });
    </script>
</body>
</html>
